<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./mess.css">
</head>

<body>

    <div class="container">
        <div class="content">
            <div class="user-details">
                <form id="form">
                    <div class="user-details">
                        <div class="input-box">
                            <label for="from_name"></label>
                            <input type="text" name="from_name" placeholder="Name" id="from_name">
                        </div>

                        <div class="input-box">
                            <label for="from_email"></label>
                            <input type="email" name="from_email" id="from_email" placeholder="Email">
                        </div>
                        <div class="input-box">
                            <label for="message"></label>
                            <input type="text" name="message" id="message" placeholder="Message">
                        </div>
                        <div class="button">
                            <input type="submit" id="button" value="Send mail">
                        </div>
                </form>
                </div>
            </div>
        </div>


        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

        <script type="text/javascript"></script>
        <script src="../js/main.js"></script>

</body>

</html>
